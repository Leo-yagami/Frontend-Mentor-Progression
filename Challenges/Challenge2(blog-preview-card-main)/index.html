<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
  </head>
  <body>
    <main class="container">
      <img
        class="container__illustration"
        src="assets/images/illustration-article.svg"
        alt="illustration-article"
      />
      <article class="container__small">
        <p class="container__tag">Learning</p>
        <p class="container__date">Published 21 Dec 2023</p>
        <h3 class="container__heading">HTML & CSS foundations</h3>
        <p class="container__content">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <img
          class="container__authorImg"
          src="assets/images/image-avatar.webp"
          alt="image of a person"
        /><span class="container__author">Greg Hooper</span>
      </article>

    </div> -->

  </body>
</html>
