<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- main wrapper(background) -->
    <div class="min-h-screen bg-heavyDarkBlue flex items-center justify-center">
      <div class="p-6 rounded-xl bg-darkBlue m-6 md:m-0">
        <div
          class="group relative after:content-[' '] after:w-full after:h-full after:absolute hover:after:bg-Cyan/50 after:duration-300 after:top-0 after:left-0 after:rounded-md"
        >
          <svg
            width="48"
            height="48"
            xmlns="http://www.w3.org/2000/svg"
            class="opacity-0 absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 group-hover:opacity-100 group-hover:duration-300 group-hover:z-50"
          >
            <g fill="none" fill-rule="evenodd">
              <path d="M0 0h48v48H0z" />
              <path
                d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                fill="#FFF"
                fill-rule="nonzero"
              />
            </g>
          </svg>
          <img
            src="./images/image-equilibrium.jpg"
            alt="ntf cube"
            class="rounded-md md:w-72 img"
          />
        </div>
        <div class="mt-4 font-sans">
          <div>
            <h1
              class="text-white text-xl font-[600] tracking-wider hover:text-Cyan hover:cursor-pointer duration-300"
              id="Title"
            >
              Equilibrium #3429
            </h1>
            <p class="text-softBlue/80 font-[300] mt-2 md:max-w-64">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="mt-2 flex items-center justify-between">
              <div class="text-Cyan font-[600] flex items-center gap-1.5">
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                    fill="#00FFF8"
                  />
                </svg>
                <p>0.041 ETH</p>
              </div>
              <div
                class="flex items-center text-softBlue/80 font-[300] gap-1.5"
              >
                <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                    fill="#8BACD9"
                  />
                </svg>
                <p>3 days left</p>
              </div>
            </div>
          </div>
          <div class="bg-lightDarkBlue h-[1px] w-full mt-3"></div>
          <div class="flex items-center gap-4 mt-4">
            <img
              src="./images/image-avatar.png"
              alt="handsome dude"
              class="w-8 border-2 rounded-full border-white"
            />
            <p class="text-softBlue/80 font-[300]">
              Creation of
              <span
                class="text-white font-[400] hover:text-Cyan hover:cursor-pointer duration-300"
                id="CreatedBy"
                >Jules Wyvern</span
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Trying out gsap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let imgEl = document.querySelector(".img");
        // imgEl.classList.add("opacity-0");
        let t1 = gsap.timeline();
        // t1.to(imgEl, { scale: 0.7 }).to(imgEl, { scale: 1 });
        t1.from(imgEl, {
          opacity: 0,
          y: -40,
          duration: 0.5,
        })
          .from("#Title", {
            text: "XXXXXXXXXXXXXXXXX",
            duration: 2,
            delay: 1,
          })
          .from("#CreatedBy", { text: "XXXXXXXXXXXX", duration: 2 });
      });
    </script>

    </div> -->
  </body>
</html>
