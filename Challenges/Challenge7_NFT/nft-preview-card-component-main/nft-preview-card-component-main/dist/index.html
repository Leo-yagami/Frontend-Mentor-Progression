<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- main wrapper(background) -->
    <div class="bg-heavyDarkBlue h-screen flex items-center justify-center">
      <div class="p-6 rounded-xl bg-darkBlue mx-6">
        <img
          src="./images/image-equilibrium.jpg"
          alt="ntf cube"
          class="rounded-md"
        />
        <div class="mt-4 font-sans">
          <div>
            <h1 class="text-white text-xl font-[600] tracking-wider">
              Equilibrium #3429
            </h1>
            <p class="text-softBlue/80 font-[300] mt-2">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="mt-2 flex items-center justify-between">
              <div class="text-Cyan font-[600] flex items-center gap-1.5">
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                    fill="#00FFF8"
                  />
                </svg>
                <p>0.041 ETH</p>
              </div>
              <div
                class="flex items-center text-softBlue/80 font-[300] gap-1.5"
              >
                <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                    fill="#8BACD9"
                  />
                </svg>
                <p>3 days left</p>
              </div>
            </div>
          </div>
          <div class="bg-lightDarkBlue h-[1px] w-full mt-3"></div>
          <div class="flex items-center gap-4 mt-4">
            <img
              src="./images/image-avatar.png"
              alt="handsome dude"
              class="w-8 border-2 rounded-full border-white"
            />
            <p class="text-softBlue/80 font-[300]">
              Creation of
              <span class="text-white font-[400]">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
